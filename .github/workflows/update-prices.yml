name: Auto Update Gold Prices (Optimized)

on:
  schedule:
    - cron: '*/5 * * * *'  # Chạy mỗi 5 phút
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-prices:
    runs-on: ubuntu-latest
    timeout-minutes: 5 # Giới hạn 5 phút để tránh treo
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm ci
          
      # Cài đặt tối giản các thư viện thiếu (nếu cần)
      # Ubuntu 22.04 runner thường đã có đủ, chỉ cài nếu thực sự thiếu để tiết kiệm thời gian
      
      - name: Run Scraper
        run: node fetch-prices.js
        env:
          PUPPETEER_SKIP_CHROMIUM_DOWNLOAD: "false"
          PUPPETEER_EXECUTABLE_PATH: "" # Để puppeteer tự tìm bản chrome nó vừa tải
        
      - name: Commit and Push
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action Bot"
          git add prices.js
          
          # Luôn commit để cập nhật timestamp
          git commit -m "⚡ [Fast Update] Cập nhật giá vàng - $(TZ='Asia/Ho_Chi_Minh' date '+%H:%M %d/%m')" || echo "No changes"
          
          # Force push an toàn hơn rebase trong trường hợp này vì chỉ có 1 file thay đổi
          git pull --rebase origin main
          git push origin main
